build:

  unit_tests:
    image: python:2-slim
    commands:
      - pip install tox
      - tox -e py27

#  pypy_unit_tests:
#    # just enough variation to make a matrix not viable
#    image: pypy:2-5.8.0-slim
#    commands:
#      - pip install tox
#      - tox -e pypy
#    when:
#      event: push
#      branch: master

  documentation:
     image: python:2-alpine
     commands:
       - apk update
       - apk add git make
       - git config --global user.email "cibot@cloud-custodian.io"
       - git config --global user.name "Custodian CI"
       - pip install tox
       - tox -e docs
       - git remote update origin --prune
       - make ghpages
       - git branch
       # switch back to master post doc-build
       - git checkout master
     when:
       event: push
       branch: master

deploy:
  # sphinx documentation build / per documentation build section
  git_push:
    remote_name: origin
    branch: gh-pages
    local_branch: gh-pages
    when:
      event: push
      branch: master

notify:
  gitter:
    webhook: "https://webhooks.gitter.im/e/004fa916fb1589b865d0"

cache:
  mount:
    - /root/.cache/pip
    - .tox
